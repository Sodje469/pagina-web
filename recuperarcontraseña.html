<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="contenedor-principal">
    <section class="contenedor-recuperar">
      <h1>Recuperar Contraseña</h1>
      <form id="formRecuperar">
        <div id="request-section" class="form-section">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
          </div>
          <button type="button" class="btn" onclick="solicitarToken()">Solicitar token</button>
        </div>

        <div id="token-section" class="form-section" style="display:none;">
          <div class="form-group">
            <label for="token">Token</label>
            <input type="text" id="token" name="token" placeholder="Ingresa token">
          </div>
          <div class="form-group">
            <label for="new-password">Nueva contraseña</label>
            <input type="password" id="new-password" name="new-password" placeholder="Nueva contraseña">
          </div>
          <button type="button" class="btn" onclick="recuperarPassword()">Restablecer contraseña</button>
        </div>

        <p id="message" class="mensaje"></p>
      </form>
      <p><a href="login.html">Volver a iniciar sesión</a></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
