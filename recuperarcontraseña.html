<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <h2>Recuperar Contraseña</h2>
    <form id="formRecuperar">
      <div id="request-section">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>
        <button type="button" onclick="solicitarToken()">Solicitar token</button>
      </div>
      <div id="token-section" style="display:none;">
        <label for="token">Token</label>
        <input type="text" id="token" placeholder="Ingresa token">
        <label for="new-password">Nueva contraseña</label>
        <input type="password" id="new-password" placeholder="Nueva contraseña">
        <button type="button" onclick="recuperarPassword()">Restablecer contraseña</button>
      </div>
      <p id="message" class="mensaje"></p>
    </form>
    <p><a href="login.html">Volver a iniciar sesión</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
