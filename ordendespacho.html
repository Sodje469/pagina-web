<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órdenes de Despacho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="contenedor-principal">
    <h1>Órdenes de Despacho</h1>

    <section class="estado-section">
      <div class="estado-card" id="pendientes">
        <h3>Pendientes</h3>
        <ul></ul>
      </div>
      <div class="estado-card" id="preparacion">
        <h3>En Preparación</h3>
        <ul></ul>
      </div>
      <div class="estado-card" id="camino">
        <h3>En Camino</h3>
        <ul></ul>
      </div>
      <div class="estado-card" id="entregadas">
        <h3>Entregadas</h3>
        <ul></ul>
      </div>
    </section>

    <section class="tabla-ordenes">
      <h2>Lista de Órdenes</h2>
      <table id="tablaOrdenes">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Ubicación</th>
            <th>Total ($)</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
