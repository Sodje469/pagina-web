<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Órdenes de Despacho</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .estado-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .estado-card {
      background: #f9f9f9;
      border-left: 6px solid #ff6600;
      border-radius: 8px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .estado-card h3 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .estado-card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .estado-card li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #ff6600;
      color: white;
      font-weight: normal;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .estado {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
    }

    .pendiente { background: #ff9800; }
    .preparacion { background: #2196f3; }
    .camino { background: #9c27b0; }
    .entregado { background: #4caf50; }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }
      .estado-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Órdenes de Despacho</h1>

    <div class="estado-section">
      <div class="estado-card" id="pendientes">
        <h3>Pendientes</h3>
        <ul></ul>
      </div>
      <div class="estado-card" id="preparacion">
        <h3>En Preparación</h3>
        <ul></ul>
      </div>
      <div class="estado-card" id="camino">
        <h3>En Camino</h3>
        <ul></ul>
      </div>
      <div class="estado-card" id="entregadas">
        <h3>Entregadas</h3>
        <ul></ul>
      </div>
    </div>

    <h2>Lista de Órdenes</h2>
    <table id="tablaOrdenes">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Ubicación</th>
          <th>Total ($)</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // === Datos simulados ===
    const ordenes = [
      { cliente: 'Ana López', ubicacion: 'Santiago Centro', total: 25.99, estado: 'Pendiente' },
      { cliente: 'Carlos Pérez', ubicacion: 'Providencia', total: 42.50, estado: 'En Preparación' },
      { cliente: 'Lucía Martínez', ubicacion: 'Ñuñoa', total: 30.75, estado: 'En Camino' },
      { cliente: 'Javier Torres', ubicacion: 'La Florida', total: 18.25, estado: 'Entregado' },
      { cliente: 'Sofía Rojas', ubicacion: 'Las Condes', total: 54.10, estado: 'Pendiente' },
      { cliente: 'Pedro Ramírez', ubicacion: 'Maipú', total: 33.60, estado: 'Entregado' },
      { cliente: 'Camila Díaz', ubicacion: 'Peñalolén', total: 27.80, estado: 'En Preparación' },
    ];

    // === resumen por estado ===
    const estados = {
      'Pendiente': document.querySelector('#pendientes ul'),
      'En Preparación': document.querySelector('#preparacion ul'),
      'En Camino': document.querySelector('#camino ul'),
      'Entregado': document.querySelector('#entregadas ul'),
    };

    ordenes.forEach(o => {
      const li = document.createElement('li');
      li.textContent = `${o.cliente} - $${o.total.toFixed(2)}`;
      if (estados[o.estado]) estados[o.estado].appendChild(li);
    });

    // === Tabla 
    const tbody = document.querySelector('#tablaOrdenes tbody');
    ordenes.forEach(o => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${o.cliente}</td>
        <td>${o.ubicacion}</td>
        <td>${o.total.toFixed(2)}</td>
        <td><span class="estado ${o.estado.toLowerCase().replace(' ', '')}">${o.estado}</span></td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
